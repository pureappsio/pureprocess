<template name="idea">
    <div class='row'>
        <div class='col-md-1'>
            {{type}}
        </div>
        <div class='col-md-4'>
            <a href='/ideas/{{_id}}'>{{title}}</a>
        </div>
        <div class='col-md-1'>
            <i class="fa fa-trash fa-delete idea-delete" aria-hidden="true"></i>
        </div>
    </div>
   
</template>
