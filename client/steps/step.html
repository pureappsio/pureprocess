<template name="step">
    <div class='row step-row'>
        <div class='col-md-2'></div>
        <div class='col-md-1 step-order'>
            {{order}}
        </div>
        <div class='col-md-7'>
            <div class='step-title'>{{name}}</div>
            {{#if isAdmin}}
            <div id='step-content-{{_id}}'>{{{content}}}</div>
            <button class='btn btn-primary btn-block edit'>Save Step</button>
            {{else}}
            <div class='step-content'>{{{content}}}</div>
            {{/if}} {{#if videoUrl}}
            <video id='video-step-{{_id}}' class="video-js vjs-16-9 vjs-big-play-centered" preload="auto" controls>
                <source src="{{videoUrl}}" type="video/mp4" />
            </video>
            {{/if}}
        </div>
        {{#if isAdmin}}
        <div class='col-md-1'>
            <div class="btn-group" role="group" aria-label="Basic example">
                
                <button class='btn btn-default step-up'>
                    <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
                </button>
                <button class='btn btn-default step-down'>
                    <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
                </button>
                <button class='btn btn-danger step-delete'>
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        {{/if}}
    </div>
</template>
