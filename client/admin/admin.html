<template name="admin">
    {{#if isAdmin}}
    <h3>Users</h3> {{#each users}} {{> userDetails}} {{/each}}
    <h3>Set User Name</h3>
    <div class='row'>
        <div class='col-md-3'>
            <select id='user-id' class='form-control'>
                {{#each users}} {{> userSelect}} {{/each}}
            </select>
        </div>
        <div class='col-md-3'>
            <input id='user-name' class='form-control'>
        </div>
        <div class='col-md-2'>
            <button id='set-user-name' class='btn btn-block btn-primary'>Set User Name</button>
        </div>
    </div>
    <h3>Set User Picture</h3>
    <div class='row'>
        <div class='col-md-3'>
            <select id='user-picture-id' class='form-control'>
                {{#each users}} {{> userSelect}} {{/each}}
            </select>
        </div>
        <div class='col-md-3'>
            {{> uploadForm fileId="userPicture"}}
        </div>
        <div class='col-md-2'>
            <button id='set-user-picture' class='btn btn-block btn-primary'>Set User Picture</button>
        </div>
    </div>
    <h3>Set User Password</h3>
    <div class='row'>
        <div class='col-md-3'>
            <select id='user-password-id' class='form-control'>
                {{#each users}} {{> userSelect}} {{/each}}
            </select>
        </div>
        <div class='col-md-3'>
            <input id='user-password' class='form-control'>
        </div>
        <div class='col-md-2'>
            <button id='set-user-password' class='btn btn-block btn-primary'>Set User Password</button>
        </div>
    </div>
    <h3>Set Operators</h3>
    <div class='row'>
        <div class='col-md-3'>
            <select id='operator' class='form-control'>
                {{#each users}} {{> userSelect}} {{/each}}
            </select>
        </div>
        <div class='col-md-2'>
            <button id='set-operator' class='btn btn-block btn-primary'>Set Operator</button>
        </div>
    </div>
    <h3>Process Categories</h3>
    <div class='row'>
        <div class='col-md-3'>
            <input class='form-control' id='category-name'>
        </div>
        <div class='col-md-3'>
            <button id='add-category' class='btn btn-block btn-primary'>Add Category</button>
        </div>
    </div>
    <h3>Content Categories</h3>
    <div class='row'>
        <div class='col-md-3'>
            <input class='form-control' id='content-category-name'>
        </div>
        <div class='col-md-3'>
            <button id='add-content-category' class='btn btn-block btn-primary'>Add Content Category</button>
        </div>
    </div>
    <h3>API Key</h3>
    <div class='row'>
        <div class='col-md-3'>
            <button id='generate-key' class='btn btn-block btn-primary'>Generate API Key</button>
        </div>
        <div class='col-md-3'>
            <span id='api-key'>{{key}}</span>
        </div>
    </div>
    <h3>Add Integration</h3>
    <div class='row'>
        <div class='col-md-1'>Type: </div>
        <div class='col-md-2'>
            <select class='form-control' id='integration-type'>
                <option value='purecourses'>PureCourses</option>
            </select>
        </div>
        <div class='col-md-1'>URL: </div>
        <div class='col-md-3'>
            <input class='form-control' id='integration-url'>
        </div>
        <div class='col-md-1'>Key: </div>
        <div class='col-md-2'>
            <input class='form-control' id='integration-key'>
        </div>
        <div class='col-md-2'>
            <button id='add-integration' class='btn btn-block btn-primary'>Link</button>
        </div>
    </div>
    <h3>Integrations</h3> {{#each integrations}} {{> integration}} {{/each}} {{/if}}
</template>
