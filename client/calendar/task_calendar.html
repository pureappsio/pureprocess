<template name="taskCalendar">
    <div class='calendar-content background-generic'>
        <div class='calendar-content-description'>
        	{{#if assignedPic}}<img class='rounded img-responsive calendar-picture-task' src='{{assignedPic}}'>{{/if}}<i class="fa fa-check-circle-o" aria-hidden="true"></i> {{name}} {{#if contentName}} ({{contentName}}){{/if}}
        </div>
        <div class='calendar-content-name'>
        	<span style='background-color: {{domainColor}} !important;' class="label label-default">{{domainName}}</span>
        </div>
    </div>
 
</template>
