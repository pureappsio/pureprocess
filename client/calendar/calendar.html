<template name="calendar">
    <div class='row'>
        <div class='col-md-1'>
            <select class="form-control" id='calendar-view'>
                <option value='all'>All Tasks</option>
                <option value='mytasks'>Only My Tasks</option>
                <option value='content'>Only Content</option>
            </select>
        </div>
        <div class='col-md-3'>
            <input class="form-control" id='content-name' placeholder="New content name ...">
        </div>
        <div class='col-md-2'>
            <select class='form-control' id='content-domain'>
                {{#each domains}} {{> domainSelect}} {{/each}}
            </select>
        </div>
        <div class='col-md-2'>
            <select class="form-control" id='content-type'>
                <option value='article'>Article</option>
                <option value='video'>Video</option>
                <option value='podcast'>Podcast</option>
            </select>
        </div>
        <div class='col-md-2'>
            <div class="input-group datetimepicker">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input id='content-date' class="form-control" type="text" />
            </div>
        </div>
        <div class='col-md-2'>
            <button class='btn btn-block btn-primary' id='create-content'>Add</button>
        </div>
    </div>
    <div class='row row-calendar'>
        {{#each calendarTitle}} {{> calendarElementTitle}} {{/each}} {{#each calendarElements}} {{> calendarElement}} {{/each}}
    </div>
</template>
