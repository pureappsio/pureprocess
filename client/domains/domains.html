<template name="domains">
    <h3>Domains</h3>
    <div class='row'>
        <div class='col-md-3'>
            <input class='form-control' id='domain-name' placeholder="Name ...">
        </div>
        <div class='col-md-3'>
            <input class='form-control' id='domain-url' placeholder="Url ...">
        </div>
        <div class='col-md-3'>
            <button id='create-domain' class='btn btn-primary btn-block'>Create Domain</button>
        </div>
        <!--  <div class='col-md-3'>
            <button id='set-colors' class='btn btn-primary btn-block'>Set Colors</button>
        </div> -->
    </div>
    {{#each domains}} {{> domain}} {{/each}}
    <div class='row voffset50'>
        <div class='col-md-3'>
        </div>
        <div class='col-md-6'>
            <button id='check' class='btn btn-block btn-primary'>Check Schedule</button>
        </div>
    </div>
</template>
