<template name="domain">
    <div class='row'>
        <div class='col-md-3'>
            <a href='/domains/{{_id}}'>{{name}}</a>
        </div>
        <div class='col-md-3'>
            {{url}}
        </div>
         <div class='col-md-3 {{messageColor}}'>
            {{message}}
        </div>
        <div class='col-md-1'>
            <i class="fa fa-trash fa-delete domain-delete" aria-hidden="true"></i>
        </div>
    </div>
</template>
