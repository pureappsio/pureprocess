<template name="taskDetails">
    <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-6 task-details-name'>
            {{name}} {{#if contentName}}(<a href='/content/{{contentId}}'>{{contentName}}</a>){{/if}}
        </div>
    </div>
    <div class='row'>
        <div class='col-md-2'></div>
        <div class='col-md-3'>
            <div class="input-group datetimepicker">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input id='task-date' class="set-due-date form-control" type="text" />
            </div>
        </div>
        <div class='col-md-1'>
            Assigned to:
        </div>
        <div class='col-md-2'>
            <select class='form-control' id='assigned-id'>
                {{#each users}} {{> userSelect}} {{/each}}
            </select>
        </div>
        <div class='col-md-3'>
            Status: {{status}}
        </div>
        <!-- <div class='col-md-3'>
            {{#if processId}} Process: <a href='/processes/{{processId}}'>{{processName}}</a> {{/if}}
        </div> -->
    </div>
    <div class='row'>
        <div class='col-md-2'></div>
        <div class='col-md-3'>
            Domain: {{domainName}}
        </div>
        <div class='col-md-3'>
            Domain URL: <a target="_blank" href='{{domainUrl}}'>{{domainUrl}}</a>
        </div>
        <div class='col-md-2'>
            Website files URL: <a target="_blank" href='{{domainFilesUrl}}'>Visit Link</a>
        </div>
    </div>
    {{#if description}}
    <div class='row voffset30'>
        <div class='col-md-2'></div>
        <div class='col-md-8'>
            <div class='text-bold'>Description</div>
            <div class="voffset10">{{{description}}}</div>
        </div>
    </div>
    {{/if}} {{#if attachementId}}
    <div class='row'>
        <div class='col-md-2'></div>
        <div class='col-md-8'>
            Attachement: <a href='{{fileLink}}'>Click to download the attached file</a>
        </div>
    </div>
    {{/if}}
    <div class='row'>
        <div class='col-md-2'></div>
        <div class='col-md-8'>
            <div class='text-bold'>
            <span data-toggle="collapse" data-target="#noteCollapse" aria-expanded="false" aria-controls="collapseExample">
                <i class="fa fa-plus-square-o" aria-hidden="true"></i></span> 
            Notes
            </div>
            {{#each notes}} {{> note}} {{/each}}
        </div>
    </div>
    <div id='noteCollapse' class="collapse">
        <div class='row voffset30'>
            <div class='col-md-2'></div>
            <div class='col-md-8'>
                <textarea class="form-control" id='note-content'></textarea>
            </div>
        </div>
        <div class="row">
            <div class='col-md-2'></div>
            <div class='col-md-8'>
                {{> uploadForm fileId="noteAttachment"}}
            </div>
        </div>
        <div class="row">
            <div class='col-md-2'></div>
            <div class='col-md-8'>
                <button class='btn btn-block btn-primary' id='add-note'>Add Note</button>
            </div>
        </div>
    </div>
    {{#if processId}}
    <div class='voffset30'></div>
    {{#each steps}} {{> stepTask}} {{/each}} {{/if}}
    <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-3'>
            <a href='/tasks' class='btn btn-block btn-primary'>Come Back</a>
        </div>
        <div class='col-md-3'>
            <button class='btn btn-block  btn-warning task-check'>Mark as Completed</button>
        </div>
    </div>
    <div class='voffset30'></div>
</template>
