<template name="task">
    <div class='row {{completedColor}}'>
        <div class='col-md-3'>
            <div class='check-task'><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> </div> <div class='task-name'>{{name}}</div>
        </div>
        <div class='col-md-3'>
            {{#if processId}} 
            <a href='/processes/{{processId}}'>{{processName}}</a>
            {{/if}}
        </div>
        <div class='col-md-2'>
            {{deadlineDate}}
        </div>
        <div class='col-md-3'>
            {{assignedTo}}
        </div>
        {{#if isAdmin}}
        <div class='col-md-1'>
            <button class='btn btn-danger task-delete'>X</button>
        </div>
        {{/if}}
    </div>
</template>
