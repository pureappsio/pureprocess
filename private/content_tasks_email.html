<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>New Tasks</title>
    <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">
    <p>You were just assigned new task(s) related to the content: <a href='{{contentLink}}'>{{contentName}}</a>. To see the details of the tasks that were assigned to you, you can simply click on the link(s) below:</p>

    {{#each task in tasks}}
    	<p><a href='{{task.taskLink}}'>{{task.taskName}}</a></p>
    {{/each}}

</body>

</html>
